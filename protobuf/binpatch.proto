import "segment.proto";
import "funcpatch.proto";
import "relaplt.proto";
import "datasym.proto";

message BinPatch {
	required string		new_path	= 1;
	required string		object_type	= 2;
	repeated FuncPatch	patches		= 3;
	repeated RelaPlt	relocations	= 4;
	repeated ElfSegment	new_segments	= 5;
	repeated DataSym	local_vars	= 6;
	required string		old_bid		= 7;
}
